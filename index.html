<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text" placeholder="Enter text to generate QR code">
        <div class="options">
            <div class="option">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#000000">
            </div>
            <div class="option">
                <label for="bgColor">Background:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="option">
                <label for="size">Size:</label>
                <input type="number" id="size" value="256" min="64" max="512">
            </div>
        </div>
        <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" class="btn" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
